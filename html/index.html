<html>
  <head>
    <!-- / Some styles and title and shit here if you want -->
  </head>
  <!-- / SIGNIFICANT WHITESPACE -->
  <!-- / This means you nest using tabs, not wrapping tags -->
  <!-- / To make a child of an element, just nest one indent deep -->
  <body>
    <!-- / %element = a html element with no attributes -->
    <header></header>
    <!-- / Css selector = div with that selector (div is default) -->
    <div id='content'>
      <!-- / Attributes are wrapped in {} and are in the format { :attr => "val" } -->
      <a class='button' href='/blog.html'>
        My Fucking Bloggywog
      </a>
    </div>
    <!-- / %element.selector or %element#selector is how you add class/id -->
    <footer class='site-footer'></footer>
  </body>
</html>
